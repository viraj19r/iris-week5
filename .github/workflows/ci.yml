name: CI Pipeline

on:
  push:
    branches: [dev, master]
  pull_request:
    branches: [master]

jobs:
  iris-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - uses: iterative/setup-cml@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

         

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS_JSON }}

      - name: Configure DVC remote
        run: |
          dvc pull -r gcsremote || echo "Skipping DVC pull if remote not found"


      - name: Run inference and append output
        run: |
          python infer.py >> inference_output.txt 2>&1


      - name: Create CML report
        env:
          REPO_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          echo "## CI Pipeline Report" > report.md
          echo "### Branch: \`${{ github.ref_name }}\`" >> report.md
          echo "" >> report.md
          echo "---" >> report.md
          echo "" >> report.md
          echo "---" >> report.md
          echo "### Model Inference Metrics" >> report.md
          echo "" >> report.md
          cat inference_output.txt >> report.md
          echo "" >> report.md
          echo "---" >> report.md
          echo "**Report generated on:** $(date)" >> report.md
          echo "" >> report.md
          echo "_This report was automatically generated by the CI pipeline._" >> report.md
          echo "" >> report.md
          echo "**Status:** All tests and inference completed successfully on branch \`${{ github.ref_name }}\`" >> report.md
          cml comment create --publish report.md
